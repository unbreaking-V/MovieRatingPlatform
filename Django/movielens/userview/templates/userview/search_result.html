{% extends 'userview/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Movie Search</h1>
    <form method="get" action="{% url 'search_movies' %}">
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="genre">Genre:</label>
                <input type="text" class="form-control" id="genre" name="genre" value="{{ genre }}">
            </div>
            <div class="col-md-4 mb-3">
                <label for="title">Movie Title:</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ title }}">
            </div>
            <div class="col-md-4 mb-3">
                <label for="min_rating">Minimum Rating:</label>
                <input type="number" class="form-control" id="min_rating" name="min_rating" min="0" max="10" step="0.1" value="{{ min_rating }}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>
{% endblock %}
