{% extends 'userview/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Add New Movie</h1>
    <form method="post" action="{% url 'admin_creation_page' %}">
        {% csrf_token %}
         <div class="form-group">
            <label for="id">Movie ID:</label>
            <input type="number" class="form-control" id="movieid" name="movieid" required>
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" class="form-control" id="genre" name="genre" required>
        </div>
        <div class="form-group">
            <label for="director">Director:</label>
            <input type="text" class="form-control" id="director" name="director" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="year">Year:</label>
            <input type="number" class="form-control" id="year" name="year" min="1900" max="2099" required>
        </div>
        <div class="form-group">
            <label for="image">Image URL:</label>
            <input type="url" class="form-control" id="image" name="image" required>
        </div>
        <div class="form-group">
            <label for="imdblink">IMDb Link:</label>
            <input type="url" class="form-control" id="imdblink" name="imdblink" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Movie</button>
    </form>
</div>
{% endblock %}
