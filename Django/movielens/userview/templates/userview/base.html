<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Home page</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/starter-template/">

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>

   <nav class="navbar navbar-expand-md navbar-dark bg-gold fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/home">
            <img src="{% static 'img/last.png' %}" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item {% if request.path == '/home/' %}active{% endif %}">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item {% if request.path == '/movies/' %}active{% endif %}">
                    <a class="nav-link" href="/movies">Movies</a>
                </li>
                <li class="nav-item {% if request.path == '/ratings/' %}active{% endif %}">
                    <a class="nav-link" href="/ratings">Ratings</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item {% if request.path == '/register/' %}active{% endif %}">
                    <a class="nav-link" href="/register">Sign Up</a>
                </li>
                <li class="nav-item {% if request.path == '/login/' %}active{% endif %}">
                    <a class="nav-link" href="/login">Log In</a>
                </li>
                <li class="nav-item {% if request.path == '/logout/' %}active{% endif %}">
                    <a class="nav-link" href="/logout">Log out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div id="content" name="content" class="main">
    <div class="row justify-content-center">
        <div class="col-8">
            <hr class="mt-0 mb-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
